<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line points and Sine value</title>
    <link rel="stylesheet" href="styles/sineCurve.css">
</head>
<body>
<script type="text/javascript" src="lib/http_cdnjs.cloudflare.com_ajax_libs_d3_4.2.8_d3.js"></script>
<script type="text/javascript" src="scripts/sineCurve.js"></script>
<div>
    <button onclick="drawLines()">Draw Lines</button>
    <button onclick="drawLines(true)">Draw Lines with circles</button>
    <div>
        <select onchange="drawCurves(this.value)">

            <option value="curveBasis">curveBasis</option>
            <option value="curveBasisClosed">curveBasisClosed</option>
            <option value="curveLinear">Linear Curve</option>
            <option value="curveLinearClosed">Closed Linear Curve</option>
            <option value="curveMonotoneX">curveMonotoneX</option>
            <option value="curveNatural">curveNatural</option>
            <option value="curveStepAfter">curveStep</option>
        </select>
    </div>
</div>
<div id="container"></div>
</body>
</html>
